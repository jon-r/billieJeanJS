<style>


  .container {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right:0;
  }

  .demo-box {
    position: absolute;
    height: 100%;
    width:100%;
  }

  .grid-rect {
    fill: #fff;
    opacity: 0;
  }

  .grid-rect:not(.glow) {
    transition: opacity .5s linear;
  }

  .grid-rect.glow {
    opacity: 1;
  }

  [data-grid-pos="start"] {
    fill: orange;
  }

  [data-grid-pos="join"] {
    fill: red;
  }

</style>

<body>

<div class="container" >
  <svg class="demo-box"  viewbox="0 0 300 300" height="100%" width="100%" preserveAspectRatio="xMidYMid" data-gridme >
    <rect height="100%" width="100%" fill="#303F9F" />
  </svg>
</div>
